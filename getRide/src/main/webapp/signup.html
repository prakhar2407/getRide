    <!-- ----------  Form   -------- -->
    <div class="form-Container">

        <h1> Sign Up</h1>
        <form method="post" action="/getRide/SignUp"><!-- Here i have to give servlet name and post method -->

            <div class="form-gp">
                <!-- <label for="fname">Firstname : </label> -->
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">
            </div>

            <div class="form-gp">
                <!-- <label for="sname">Lastname : </label> -->
                <input type="text" name="sname" id="sname" placeholder="Enter your last name">
            </div>

            <div class="form-gp">
                <!-- <label for="email">Email id : </label> -->
                <input type="email" name="email" id="email" placeholder="Enter your Email id ">
            </div>

            <div class="form-gp">
                <!-- <label for="password">password : </label> -->
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>

            <div class="form-gp">
                <!-- <label for="phone">Phone Number : </label> -->
                <input type="nummber" name="phone" id="phone" placeholder="Enter your Phone number">
            </div>

            <div class="form-gp">
                Male <input type="radio" value="1"name="myGender"> 
                Female <input type="radio" value="2" name="myGender" id="mcq">
                other <input type="radio" value="3" name="myGender" id="mcq">
            </div>
		<!-- 1 for male , 2 for female and 3 for other -->
            <div class="r-s-btn">

                <div class="reset">
                    <input type="Reset" Value="  Reset Now  ">

                </div>
                <div class="submit-btn">
                  <a href="/index2.html">  
                     <input type="submit" value=" Submit Now "> 
                     </a>

                </div>

            </div>






        </form>
