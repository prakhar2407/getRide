  <section id="contact">
    <div class="form-Container">

    <h1 class="h-primary center"> Contact Us </h1>
    <div id="contact-box">
        <form method="post" action="/getRide/Contact">


            <div class="form-gp">
                <input type="text" name="fname" id="fname" placeholder="Enter your name ">
            </div>

            <div class="form-gp">
                <input type="text" name="sname" id="sname" placeholder="Enter your last name  ">
            </div>

           
            <div class="form-gp">
                <input type="email" name="email" id="email" placeholder="Enter your email ">
            </div>
            
            <div class="form-gp">
                
                <textarea name="message" id="message" placeholder="Enter your message here! " cols="30" rows="10"></textarea>
            </div>




            <div class="r-s-btn">

                <div class="reset">
                    <input type="Reset" Value="  Reset Now  ">

                </div>
                <div class="submit-btn">
                    <input type="submit" value="  SubmitNow  ">

                </div>

            </div>


        </form>


    </div>
</div>

</section>
